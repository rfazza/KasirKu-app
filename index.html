<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Demo Lokal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- ===== Form Login ===== -->
  <div id="login-page">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required/>
      <input type="password" id="password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>
    <p style="color:gray;font-size:13px;">Gunakan user: <b>admin</b> | pass: <b>1234</b></p>
  </div>

  <!-- ===== Halaman POS ===== -->
  <div id="pos-app" style="display:none;">
    <header>
      <h1>POS Demo â€” Lokal</h1>
    </header>

    <main>
      <section id="product-section">
        <h2>Produk</h2>
        <div id="product-list"></div>
      </section>

      <aside id="cart-section">
        <h2>Keranjang</h2>
        <div id="cart-items"></div>
        <p>Subtotal: <span id="cart-subtotal">Rp 0</span></p>
        <p>Item: <span id="cart-count">0</span></p>

        <div style="margin-top:10px;">
          <label>Uang Diterima:</label>
          <input type="number" id="uang-dibayar" placeholder="Masukkan jumlah..."/>
        </div>
        <div>
          <label>Kembalian:</label>
          <span id="cart-kembalian">Rp 0</span>
        </div>

        <div style="margin-top:12px;">
          <button id="checkout">Bayar</button>
          <button id="clear-cart">Kosongkan</button>
        </div>
      </aside>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
